<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps</title>

    <link rel="stylesheet" href="/style.css">


</head>
<body>
    <h1>Maps</h1>


    <form class="form-horizantal">
        <div class="form-group">
            <label for="from"><i class="far fa-dot-circle"></i></label>
            <div>
                <input type="text" id="from" placeholder="origin" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="to"><i class="fas fa-map-marked-alt"></i></i></label>
            <div>
                <input type="text" id="to" placeholder="destination" class="form-control">
            </div>
        </div>
    </form>


    <div class="col-xs-offset-2 col-xs-10">
        <button class="btn btn-info btn-lg"><i class="fas fa-search-location"></i></button>
    </div>

    <div class="container-fluid">
        <div id="googleMap"></div>

        </div>
        <div id="output">

        </div>
    </div>

    <div id="map"></div>
    
    <p><iframe src="https://www.google.com/maps/embed?pb=!1m28!1m12!1m3!1d829862.1937746315!2d-80.89417946735449!3d35.66101378185484!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m13!3e0!4m5!1s0x88541fc4fc381a81%3A0x884650e6bf43d164!2sCharlotte%2C%20North%20Carolina!3m2!1d35.227086899999996!2d-80.8431267!4m5!1s0x8853193f38c77b79%3A0x93b9c49478be12c8!2sGreensboro%2C%20North%20Carolina!3m2!1d36.072635399999996!2d-79.7919754!5e0!3m2!1sen!2sus!4v1618031587560!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe></p>

    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-1snNB766iKbNcQ3NmnFExyn4PuxAXiw&callback=initMap&libraries=&v=weekly"></script>
    <script src="map.js"></script>
</body>
</html>
