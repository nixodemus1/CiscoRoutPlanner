
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    
    <div class="jumbotron">
        <h1>Find Distance</h1>
    </div>


    <form class="from-horizontal">
        <div class="form-group">
            <label for="from" class="col-xs-2 control-lable"><i class="far fa-dot-circle"></i></label>
            <div>
                <input type="text" id="from" placeholder="Origin" class="form-control"></input>
            </div>
        </div>

        <div class="form-group">
            <label for="to" class="col-xs-2 control-lable"><i class="fas fa-map-marker-alt"></i></label> 
            <input type="text" id="to" placeholder="Destination" class="form-control"></input>
        </div>
        
    </form>


    <div class="col-xs-offset-2 col-xs-10">
        <button class="btn btn-info btn-lg" onclick="calcRoute();"><i class="fas fa-map-signs"></i></button>
    </div>

    <div class="form-group">


    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script src="mp.js"></script>
    <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-1snNB766iKbNcQ3NmnFExyn4PuxAXiw&callback=initMap&libraries=&v=weekly"
    async
  ></script>
    
</body>
</html>
